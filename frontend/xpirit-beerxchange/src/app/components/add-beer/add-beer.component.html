<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field class="w-100">
            <input matInput placeholder="Beer name" formControlName="beer_name" />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="w-100">
          <input matInput placeholder="Brewery" formControlName="brewery"/>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="w-100">
          <input matInput placeholder="Country" formControlName="country"/>
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-label>Added By</mat-label>
        <mat-select formControlName="added_by">
          <mat-option *ngFor="let user of users" [value]="user">
            {{user}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Switched For Beer</mat-label>
        <mat-select formControlName="switched_for_beer">
          <mat-option *ngFor="let beer of switchedForBeers" [(value)]="beer.id">
            {{beer.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="form-group">
        <button type="submit" [disabled]="angForm.pristine || angForm.invalid"  class="btn btn-primary">Add Beer</button>
      </div>
    </form>
  </div>
</div>
