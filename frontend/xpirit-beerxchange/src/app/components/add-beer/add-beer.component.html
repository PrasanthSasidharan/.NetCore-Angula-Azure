<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="col-md-4">Beer Name</label>
        <input type="text" class="form-control" formControlName="beer_name" />
      </div>
      <div class="form-group">
        <label class="col-md-4">Brewery</label>
        <input type="text" class="form-control" formControlName="brewery"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Country</label>
        <input type="text" class="form-control" formControlName="country"/>
      </div>
      <mat-form-field>
        <mat-label>Added By</mat-label>
        <mat-select formControlName="added_by">
          <mat-option *ngFor="let user of users" [value]="user">
            {{user}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Switched For Beer</mat-label>
        <mat-select formControlName="switched_for_beer">
          <mat-option *ngFor="let beer of switchedForBeers" [(value)]="beer.id">
            {{beer.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="form-group">
        <button type="submit" [disabled]="angForm.pristine || angForm.invalid"  class="btn btn-primary">Add Beer</button>
      </div>
    </form>
  </div>
</div>
