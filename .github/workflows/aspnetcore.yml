name: Api

on:
  push:
    branches:
    - master
    - /*
#    paths:
#    - 'Xpirit.BeerXchange/**'

jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
    - name: checkout repo
      uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
        
    - name: Build with dotnet
      run: dotnet publish --configuration Release -- output ../artifacts/api
      
    - name: Bump version
      uses: geertvdc/bump-version@master
      with:
        version_file: ./VERSION
      
    - name: If master apply tag
      if: github.ref == 'refs/heads/master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
           git tag v$(cat ./VERSION) HEAD
           git push "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" v$(cat ./VERSION)

    - name: Install hub
      uses: geertvdc/setup-hub@master
      
    - name: run hub
      env:
        GITHUB_USER: ${{ secrets.GITHUB_USER }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
           hub --version
           pwd        
           zip -r api.zip artifacts/api
      
